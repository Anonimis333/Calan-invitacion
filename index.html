<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¬°Invitaci√≥n Ultra Ne√≥n!</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Press Start 2P", cursive;
        background: linear-gradient(
          235deg,
          #070757 0%,
          #2e66ae 33%,
          #450c81 66%,
          #070757 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        perspective: 1000px;
        padding: 1rem;
      }

      .mail-truck {
        position: absolute;
        width: 30vw;
        max-width: 400px;
        bottom: -50px;
        left: -200px;
        animation: deliverMail 4s forwards ease-in;
        z-index: 30;
        filter: drop-shadow(0 0 10px #00f7ff);
      }

      @keyframes deliverMail {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(100vw + 200px));
        }
      }

      .stamp {
        position: absolute;
        bottom: 25%;
        right: 25%;
        width: 35vw;
        max-width: 240px;
        height: auto;
        aspect-ratio: 3/4;
        background: url("images/mapa.jpg") no-repeat center/contain;
        z-index: 15;
        opacity: 0;
        animation: stampIn 1s 3.5s forwards;
      }

      @keyframes stampIn {
        0% {
          transform: scale(10);
          opacity: 0;
        }
        100% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      .envelope {
        width: 90vw;
        max-width: 600px;
        height: 60vw;
        max-height: 400px;
        background: #1a1a1a;
        border: 2px solid #ff00ff;
        box-shadow:
          0 0 15px #ff00ff,
          inset 0 0 15px #ff00ff;
        position: relative;
        cursor: pointer;
        transition: all 0.5s ease;
        z-index: 10;
        transform-style: preserve-3d;
        animation: pulseGlow 2s infinite alternate;
      }

      @keyframes pulseGlow {
        0% {
          box-shadow:
            0 0 15px #ff00ff,
            inset 0 0 15px #ff00ff;
        }
        100% {
          box-shadow:
            0 0 30px #ff00ff,
            inset 0 0 20px #ff00ff;
        }
      }

      .envelope:before {
        content: "";
        position: absolute;
        top: 0;
        width: 0;
        height: 0;
        border-left: 50% solid transparent;
        border-right: 50% solid transparent;
        border-top: 33% solid #ff00ff;
        transform-origin: center;
        transition: all 0.5s ease;
        filter: drop-shadow(0 0 5px #ff00ff);
        opacity: 0.7;
      }

      .envelope-top {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: #ff00ff;
        clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        transform-origin: top-center;
        transition: transform 0.6s ease;
        box-shadow: 0 0 10px #ff00ff;
        z-index: 5;
        opacity: 0.8;
      }
      .envelope.open .envelope-top {
        transform: rotateX(180deg);
      }

      .invitation {
        background: rgba(10, 10, 10, 0.9);
        width: 90vw;
        max-width: 560px;
        padding: 2rem;
        border-radius: 1rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-60%, -60%) scale(0);
        transition: all 0.5s ease;
        opacity: 0;
        z-index: 20;
        border: 2px solid #00f7ff;
        box-shadow: 0 0 40px #00f7ff;
      }

      .invitation h1 {
        font-family: "Titan One", cursive;
        color: #fff;
        text-align: center;
        font-size: 2.5rem;
        margin: 0;
        text-shadow:
          0 0 30px #ff00ff,
          0 0 60px #ff00ff,
          0 0 90px #ff00ff;
        animation: flicker 2.5s infinite alternate;
      }

      @keyframes flicker {
        0%,
        19%,
        21%,
        23%,
        25%,
        54%,
        56%,
        100% {
          text-shadow:
            0 0 10px #ff00ff,
            0 0 20px #ff00ff,
            0 0 30px #ff00ff;
        }
        20%,
        24%,
        55% {
          text-shadow: none;
        }
      }

      .details p {
        color: #00f7ff;
        font-size: 1rem;
        text-shadow: 0 0 5px #00f7ff;
        margin: 1rem 0;
      }

      .neon-btn {
        background: transparent;
        color: #00f7ff;
        border: 2px solid #00f7ff;
        padding: 1rem 2rem;
        font-family: "Press Start 2P", cursive;
        font-size: 0.75rem;
        text-shadow: 0 0 5px #00f7ff;
        box-shadow:
          0 0 10px #00f7ff,
          inset 0 0 10px #00f7ff;
        cursor: pointer;
        transition: all 0.3s;
        animation: btnPulse 1.5s infinite;
        display: block;
        margin: 2rem auto 0;
      }

      @keyframes btnPulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .neon-btn:hover {
        background: #00f7ff;
        color: #0a0a0a;
        animation: none;
      }

      .particle {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        pointer-events: none;
        z-index: 100;
      }

      /* Responsivo extra */
      @media (max-width: 500px) {
        .invitation h1 {
          font-size: 1.8rem;
        }

        .details p {
          font-size: 0.9rem;
        }

        .neon-btn {
          font-size: 0.65rem;
          padding: 0.8rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <audio id="bgMusic" autoplay loop>
      <source src="audio/audio.mp3" type="audio/mpeg" />
      Tu navegador no soporta la reproducci√≥n de audio.
    </audio>
    <img src="images/camion.png" class="mail-truck" id="mailTruck" />
    <div class="stamp" id="stamp"></div>
    <div class="envelope" id="envelope">
      <div class="envelope-top" id="envelopeTop"></div>
    </div>

    <div class="invitation" id="invitation">
      <h1>¬°CALAN FEST!</h1>
      <div class="details">
        <p>üéâ CUMPLEA√ëOS √âPICO üéâ</p>
        <p>üìÖ <b>29/JULIO/2025</b></p>
        <p>‚è∞ <b>1:00 PM - HASTA EL AMANECER</b></p>
        <p>üìç <b>CALLE 12 ENTRE 87 Y 89 NUEVA KUKULCAN</b></p>
        <p>üéπ <b>M√öSICA EN VIVO + OPEN BAR</b> üç∫</p>
      </div>
      <button class="neon-btn" id="confirmBtn">CONFIRMAR ASISTENCIA</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          document.getElementById("stamp").style.opacity = "1";
          document.getElementById("envelope").style.animation =
            "pulseGlow 1s infinite alternate";
        }, 4000);
      });

      document
        .getElementById("envelope")
        .addEventListener("click", function () {
          this.classList.add("open");
          document.getElementById("bgMusic").play();
          this.style.animation = "none";
          this.style.boxShadow = "0 0 5px #ff00ff";
          createParticles(50, this.getBoundingClientRect());

          setTimeout(() => {
            const invitation = document.getElementById("invitation");
            invitation.style.transform = "translate(-50%, -150%) scale(1)";
            invitation.style.opacity = "1";
          }, 500);
        });

      document
        .getElementById("confirmBtn")
        .addEventListener("click", function () {
          this.textContent = "¬°CONFIRMADO!";
          this.style.background = "#ff00ff";
          this.style.boxShadow = "0 0 20px #ff00ff, inset 0 0 20px #ff00ff";
          this.style.borderColor = "#ff00ff";
          createParticles(90, this.getBoundingClientRect());
        });

      function createParticles(count, rect) {
        for (let i = 0; i < count; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          const size = Math.random() * 8 + 2;
          7;
          particle.style.width = size + "px";
          particle.style.height = size + "px";
          particle.style.left = rect.left + rect.width / 2 + "px";
          particle.style.top = rect.top + rect.height / 2 + "px";

          const color = Math.random() > 0.5 ? "#00f7ff" : "#ff00ff";
          particle.style.background = color;
          particle.style.boxShadow = `0 0 5px ${color}`;
          document.body.appendChild(particle);

          const animation = particle.animate(
            [
              { transform: "translate(0, 0) scale(1)", opacity: 1 },
              {
                transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0)`,
                opacity: 0,
              },
            ],
            {
              duration: 1000 + Math.random() * 1000,
              easing: "cubic-bezier(0.1, 0.8, 0.2, 1)",
            },
          );

          animation.onfinish = () => particle.remove();
        }
      }
      document
        .getElementById("envelope")
        .addEventListener("click", function () {
          const bgMusic = document.getElementById("bgMusic");
          const toggleBtn = document.getElementById("toggleMusic");

          let playing = true;
          toggleBtn.addEventListener("click", () => {
            if (playing) {
              bgMusic.pause();
              toggleBtn.textContent = "üîá";
            } else {
              bgMusic.play();
              toggleBtn.textContent = "üîä";
            }
            playing = !playing;
          });
        });
    </script>
    <audio id="bgMusic" autoplay loop>
      <source src="audio/audio.mp3" type="audio/mpeg" />
      Tu navegador no soporta la reproduccion de audio.
    </audio>
  </body>
</html>
